<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 4em;
            text-align: center;
            color: #333;
            margin-bottom: 50px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto 50px;
        }

        .square {
            width: 250px;
            height: 250px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            background-color: #6A5ACD; /* Deep Periwinkle */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .square:nth-child(2) {
            background-color: #C8A2C8; /* Lilac */
        }

        .square:nth-child(3) {
            background-color: #E6E6FA; /* Lavender */
        }

        .square:nth-child(4) {
            background-color: #FFB3DE; /* Lavender Rose */
        }

        .square:nth-child(5) {
            background-color: #F4BBFF; /* Light Cool Pink */
        }

        .square:nth-child(6) {
            background-color: #FFDAB9; /* Peach Pink */
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .square .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .square:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .square:hover .description {
            opacity: 1;
        }

        .description {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3;
        }
    </style>
</head>
<body>

    <h1>Angie's Portfolio</h1>
    <div class="container">
        <div class="square" onclick="window.location.href='https://your-project-link1.com'">
            <img src="https://via.placeholder.com/250" alt="Project 1">
            <div class="label">Project 1</div>
            <div class="description">Description of Project 1</div>
        </div>
        <div class="square" onclick="window.location.href='https://your-project-link2.com'">
            <img src="https://via.placeholder.com/250" alt="Project 2">
            <div class="label">Project 2</div>
            <div class="description">Description of Project 2</div>
        </div>
        <div class="square" onclick="window.location.href='https://your-project-link3.com'">
            <img src="https://via.placeholder.com/250" alt="Project 3">
            <div class="label">Project 3</div>
            <div class="description">Description of Project 3</div>
        </div>
        <div class="square" onclick="window.location.href='https://your-project-link4.com'">
            <img src="https://via.placeholder.com/250" alt="Project 4">
            <div class="label">Project 4</div>
            <div class="description">Description of Project 4</div>
        </div>
        <div class="square" onclick="window.location.href='https://your-project-link5.com'">
            <img src="https://via.placeholder.com/250" alt="Project 5">
            <div class="label">Project 5</div>
            <div class="description">Description of Project 5</div>
        </div>
        <div class="square" onclick="window.location.href='https://your-project-link6.com'">
            <img src="https://via.placeholder.com/250" alt="Project 6">
            <div class="label">Project 6</div>
            <div class="description">Description of Project 6</div>
        </div>
    </div>

</body>
</html>
