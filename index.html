<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            color: #333;
            margin-bottom: 50px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            margin-bottom: 50px;
        }

        .square {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .square:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

        .square-1 { background-color: #f5a7b8; }
        .square-2 { background-color: #f8c8d8; }
        .square-3 { background-color: #d0e0f0; }
        .square-4 { background-color: #c9e3b2; }
        .square-5 { background-color: #f6d7a7; }
        .square-6 { background-color: #d3a7f5; }

    </style>
</head>
<body>

    <h1>My Portfolio</h1>
    <div class="container">
        <div class="square square-1" onclick="window.location.href='https://your-project-link1.com'">
            <span>Project 1</span>
        </div>
        <div class="square square-2" onclick="window.location.href='https://your-project-link2.com'">
            <span>Project 2</span>
        </div>
        <div class="square square-3" onclick="window.location.href='https://your-project-link3.com'">
            <span>Project 3</span>
        </div>
        <div class="square square-4" onclick="window.location.href='https://your-project-link4.com'">
            <span>Project 4</span>
        </div>
        <div class="square square-5" onclick="window.location.href='https://your-project-link5.com'">
            <span>Project 5</span>
        </div>
        <div class="square square-6" onclick="window.location.href='https://your-project-link6.com'">
            <span>Project 6</span>
        </div>
    </div>

</body>
</html>
