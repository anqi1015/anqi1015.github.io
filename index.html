<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .square {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .square:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .square-1 { background-color: #f5a7b8; }
        .square-2 { background-color: #f8c8d8; }
        .square-3 { background-color: #d0e0f0; }
        .square-4 { background-color: #c9e3b2; }
        .square-5 { background-color: #f6d7a7; }
        .square-6 { background-color: #d3a7f5; }

    </style>
</head>
<body>

    <h1>My Portfolio</h1>
    <div class="container">
        <div class="square square-1" onclick="window.location.href='https://example.com/project1'">Project 1</div>
        <div class="square square-2" onclick="window.location.href='https://example.com/project2'">Project 2</div>
        <div class="square square-3" onclick="window.location.href='https://example.com/project3'">Project 3</div>
        <div class="square square-4" onclick="window.location.href='https://example.com/project4'">Project 4</div>
        <div class="square square-5" onclick="window.location.href='https://example.com/project5'">Project 5</div>
        <div class="square square-6" onclick="window.location.href='https://example.com/project6'">Project 6</div>
    </div>

</body>
</html>
