<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Calibri, sans-serif;
            background-color: #f2f2f2; /* Light background for the body */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Portfolio container styling */
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            max-width: 1300px;
        }

        /* Styling for each square */
        .square {
            position: relative;
            width: 200px; /* Size of the square */
            height: 200px; /* Size of the square */
            background-color: #d6c8e1; /* Pastel color for background */
            overflow: hidden; /* Ensures that the image stays within the square */
            border-radius: 10px; /* Optional rounded corners */
            transition: transform 0.3s ease; /* Smooth transition on hover */
        }

        /* Image inside the square */
        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the square */
            object-position: center; /* Centers the image */
        }

        /* Title inside the square */
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the title */
            font-size: 20px;
            color: white;
            z-index: 1;
            text-align: center;
        }

        /* Description inside the square */
        .description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the description */
            font-size: 16px;
            color: white;
            display: none; /* Hidden by default */
            z-index: 2;
            text-align: center;
        }

        /* Show description on hover */
        .square:hover .title {
            display: none; /* Hide title on hover */
        }

        .square:hover .description {
            display: block; /* Show description on hover */
        }

        /* Optional: Hover effect on the square */
        .square:hover {
            transform: scale(1.05); /* Slightly enlarge the square on hover */
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    <div class="portfolio">
        <!-- Square 1 -->
        <div class="square">
            <img src="https://raw.githubusercontent.com/anqi1015/anqi1015.github.io/refs/heads/main/images/Image.png" alt="Project 1">
            <div class="title">Project 1</div>
            <div class="description">Description of Project 1</div>
        </div>

        <!-- Square 2 -->

        </div>

        <!-- Square 4 -->

</body>
