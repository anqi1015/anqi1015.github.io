<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Calibri, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f3ff; /* Light pastel purple */
        }

        .portfolio-container {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Prism Styles */
        .prism {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #b39ddb; /* Pastel purple */
            transform: rotate(45deg);
            opacity: 0.8;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Positioning the prisms */
        .prism:nth-child(1) { top: 10%; left: 10%; }
        .prism:nth-child(2) { top: 10%; left: 30%; }
        .prism:nth-child(3) { top: 10%; left: 50%; }
        .prism:nth-child(4) { top: 60%; left: 10%; }
        .prism:nth-child(5) { top: 60%; left: 30%; }
        .prism:nth-child(6) { top: 60%; left: 50%; }

        /* Title Styling */
        .title {
            font-size: 3rem;
            color: #6a4c9c; /* Darker purple */
            transition: opacity 1s ease;
        }

        /* Description */
        .description {
            font-size: 1.5rem;
            color: #6a4c9c; /* Darker purple */
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* When description is centered */
        .centered-description {
            opacity: 1;
        }

        /* File input for image uploads */
        .file-input {
            display: none;
        }

        .upload-button {
            position: absolute;
            top: 5%;
            left: 5%;
            background-color: #6a4c9c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

    </style>
</head>
<body>

<div class="portfolio-container">
    <!-- 6 Prisms with background images -->
    <div class="prism" id="prism1"></div>
    <div class="prism" id="prism2"></div>
    <div class="prism" id="prism3"></div>
    <div class="prism" id="prism4"></div>
    <div class="prism" id="prism5"></div>
    <div class="prism" id="prism6"></div>

    <h1 class="title" id="title">My Projects</h1>
    <p class="description" id="description">Explore the projects I've worked on!</p>

    <!-- Hidden file input fields for each prism -->
    <input type="file" id="file-input1" class="file-input" accept="image/*" onchange="updatePrismImage(event, 1)">
    <input type="file" id="file-input2" class="file-input" accept="image/*" onchange="updatePrismImage(event, 2)">
    <input type="file" id="file-input3" class="file-input" accept="image/*" onchange="updatePrismImage(event, 3)">
    <input type="file" id="file-input4" class="file-input" accept="image/*" onchange="updatePrismImage(event, 4)">
    <input type="file" id="file-input5" class="file-input" accept="image/*" onchange="updatePrismImage(event, 5)">
    <input type="file" id="file-input6" class="file-input" accept="image/*" onchange="updatePrismImage(event, 6)">

    <!-- Buttons to trigger file input -->
    <button class="upload-button" onclick="document.getElementById('file-input1').click()">Upload Image for Prism 1</button>
    <button class="upload-button" onclick="document.getElementById('file-input2').click()">Upload Image for Prism 2</button>
    <button class="upload-button" onclick="document.getElementById('file-input3').click()">Upload Image for Prism 3</button>
    <button class="upload-button" onclick="document.getElementById('file-input4').click()">Upload Image for Prism 4</button>
    <button class="upload-button" onclick="document.getElementById('file-input5').click()">Upload Image for Prism 5</button>
    <button class="upload-button" onclick="document.getElementById('file-input6').click()">Upload Image for Prism 6</button>
</div>

<script>
    // Function to update prism background image
    function updatePrismImage(event, prismNumber) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const prism = document.getElementById('prism' + prismNumber);
                prism.style.backgroundImage = 'url(' + e.target.result + ')';
            };
            reader.readAsDataURL(file);
        }
    }

    // Fade effect on scroll
    const description = document.getElementById('description');
    const title = document.getElementById('title');

    window.addEventListener('scroll', () => {
        const descriptionTop = description.getBoundingClientRect().top;
        const descriptionHeight = description.offsetHeight;
        const windowHeight = window.innerHeight;

        // Fade out title when the description is centered
        if (descriptionTop < windowHeight / 2 && descriptionTop + descriptionHeight > windowHeight / 2) {
            title.style.opacity = '0';
            description.classList.add('centered-description');
        } else {
            title.style.opacity = '1';
            description.classList.remove('centered-description');
        }
    });
</script>

</body>
</html>
