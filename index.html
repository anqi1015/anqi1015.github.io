<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Calibri, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f3ff; /* Light pastel purple */
            overflow: hidden;
        }

        .portfolio-container {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Prism Styles */
        .prism {
            position: absolute;
            width: 250px;
            height: 250px;
            background-color: #b39ddb; /* Pastel purple */
            transform: rotate(45deg);
            opacity: 0.8;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
        }

        /* Positioning the prisms */
        .prism:nth-child(1) { top: 5%; left: 5%; }
        .prism:nth-child(2) { top: 5%; left: 35%; }
        .prism:nth-child(3) { top: 5%; left: 65%; }
        .prism:nth-child(4) { top: 50%; left: 5%; }
        .prism:nth-child(5) { top: 50%; left: 35%; }
        .prism:nth-child(6) { top: 50%; left: 65%; }

        /* Project Title and Description */
        .project-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6a4c9c; /* Darker purple */
            margin-bottom: 10px;
            display: none;
        }

        .project-description {
            font-size: 1.2rem;
            color: #6a4c9c; /* Darker purple */
            display: none;
        }

        /* Prism Hover Effects */
        .prism:hover .project-title,
        .prism:hover .project-description {
            display: block;
        }

        /* File input for image uploads */
        .file-input {
            display: none;
        }

        /* Upload buttons for each prism */
        .upload-button {
            position: absolute;
            top: 5%;
            left: 5%;
            background-color: #6a4c9c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

    </style>
</head>
<body>

<div class="portfolio-container">
    <!-- Prisms Representing Projects -->
    <div class="prism" id="prism1">
        <h2 class="project-title" id="title1">Project 1</h2>
        <p class="project-description" id="description1">A description of project 1.</p>
    </div>
    <div class="prism" id="prism2">
        <h2 class="project-title" id="title2">Project 2</h2>
        <p class="project-description" id="description2">A description of project 2.</p>
    </div>
    <div class="prism" id="prism3">
        <h2 class="project-title" id="title3">Project 3</h2>
        <p class="project-description" id="description3">A description of project 3.</p>
    </div>
    <div class="prism" id="prism4">
        <h2 class="project-title" id="title4">Project 4</h2>
        <p class="project-description" id="description4">A description of project 4.</p>
    </div>
    <div class="prism" id="prism5">
        <h2 class="project-title" id="title5">Project 5</h2>
        <p class="project-description" id="description5">A description of project 5.</p>
    </div>
    <div class="prism" id="prism6">
        <h2 class="project-title" id="title6">Project 6</h2>
        <p class="project-description" id="description6">A description of project 6.</p>
    </div>

    <!-- Hidden File Inputs for Image Upload -->
    <input type="file" id="file-input1" class="file-input" accept="image/*" onchange="updatePrismImage(event, 1)">
    <input type="file" id="file-input2" class="file-input" accept="image/*" onchange="updatePrismImage(event, 2)">
    <input type="file" id="file-input3" class="file-input" accept="image/*" onchange="updatePrismImage(event, 3)">
    <input type="file" id="file-input4" class="file-input" accept="image/*" onchange="updatePrismImage(event, 4)">
    <input type="file" id="file-input5" class="file-input" accept="image/*" onchange="updatePrismImage(event, 5)">
    <input type="file" id="file-input6" class="file-input" accept="image/*" onchange="updatePrismImage(event, 6)">

    <!-- Upload Buttons for Each Prism -->
    <button class="upload-button" onclick="document.getElementById('file-input1').click()">Upload Image for Project 1</button>
    <button class="upload-button" onclick="document.getElementById('file-input2').click()">Upload Image for Project 2</button>
    <button class="upload-button" onclick="document.getElementById('file-input3').click()">Upload Image for Project 3</button>
    <button class="upload-button" onclick="document.getElementById('file-input4').click()">Upload Image for Project 4</button>
    <button class="upload-button" onclick="document.getElementById('file-input5').click()">Upload Image for Project 5</button>
    <button class="upload-button" onclick="document.getElementById('file-input6').click()">Upload Image for Project 6</button>
</div>

<script>
    // Function to update prism background image
    function updatePrismImage(event, prismNumber) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const prism = document.getElementById('prism' + prismNumber);
                prism.style.backgroundImage = 'url(' + e.target.result + ')';
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
