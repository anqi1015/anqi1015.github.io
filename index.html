<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 4em;
            text-align: center;
            color: #333;
            margin-bottom: 50px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 50px;
        }

        .square {
            width: 300px;  /* Square size */
            height: 300px; /* Square size */
            border-radius: 15px;  
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;  /* Hide overflow for image */
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensure image covers entire square */
            transition: opacity 0.3s ease;
        }

        .square:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

        .square:hover img {
            opacity: 0.7;  /* Slight opacity effect on hover */
        }

        .square-1 { background-color: #f5a7b8; }
        .square-2 { background-color: #f8c8d8; }
        .square-3 { background-color: #d0e0f0; }
        .square-4 { background-color: #c9e3b2; }
        .square-5 { background-color: #f6d7a7; }
        .square-6 { background-color: #d3a7f5; }

    </style>
</head>
<body>

    <h1>Angie's Projects</h1>
    <div class="container">
        <div class="square square-1" onclick="window.location.href='https://your-project-link1.com'">
            <img src="image1.jpg" alt="AI Model">
        </div>
        <div class="square square-2" onclick="window.location.href='https://your-project-link2.com'">
            <img src="image2.jpg" alt="Customer Segmentation">
        </div>
        <div class="square square-3" onclick="window.location.href='https://your-project-link3.com'">
            <img src="image3.jpg" alt="Time Series Forecasting">
        </div>
        <div class="square square-4" onclick="window.location.href='https://your-project-link4.com'">
            <img src="image4.jpg" alt="Deep Learning Model">
        </div>
        <div class="square square-5" onclick="window.location.href='https://your-project-link5.com'">
            <img src="image5.jpg" alt="Natural Language Processing Model">
        </div>
        <div class="square square-6" onclick="window.location.href='https://your-project-link6.com'">
            <img src="image6.jpg" alt="Classification Model">
        </div>
    </div>

</body>
</html>
